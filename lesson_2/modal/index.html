<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal window</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="modal-form">
            <div class="modal-form__header">
                <h1 class="modal-form__header-heading">Modal Header</h1>
            </div>
            <div class="modal-form__body">
                <p class="modal-form__body-text">An error message is information displayed when an
                    <span class="modal-form__body-text-description">unexpected condition occurs</span>,
                    usually on a computer or other device.
                </p>
            </div>
            <div class="modal-form__footer">
                <button class="modal-form__footer-button-ok">It`s ok</button>
                <button class="modal-form__footer-button-off">Turn it off now.</button>
            </div>
        </div>
    </div>
</body>
</html>
