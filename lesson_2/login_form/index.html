<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="login-form">
            <h1 class="login-form__heading">Login</h1>
            <input class="login-form__name" type="text" placeholder="username">
            <input class="login-form__password" type="password" placeholder="password">
            <input class="login-form__button" type="button" value="login">
            <a class="login-form__link" href="#!">Lost your password?</a>
        </div>
    </div>
</body>
</html>
