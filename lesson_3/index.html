<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="header">
		<div class="header__content">
			<h1 class="header__content-heading">The complete ui kit</h1>
			<p class="header__content-subheading">Over 800.000 people are going to download this. What about you?</p>
			<input class="header__content-search" type="search" placeholder="menus, navs, headers, you name it...">
			<button class="header__content-search-button" type="submit">
				<img class="header__content-search-icon" src="assets/search_icon.svg" alt="search">
			</button>
		</div>
	</header>
	<div class="quote">
		<div class="quote__box-left">
			<img class="img-responsive" src="assets/yellow_bg.jpg" alt="Yellow">
		</div>
		<div class="quote_box-main">
			
		</div>
		<div class="quote__box-right">
			<img class="quote__box-right-image img-responsive clearfix" src="assets/coffee.jpg" alt="Coffee">
			<div class="quote__box-right-inner">
				<div>
					<img class="quote__box-inner-image" src="assets/like.png" alt="Like">
					<span class="quote__box-right-caption">204</span>					
				</div>
			</div>
			<div class="quote__box-right-inner">
				<img class="quote__box-inner-image" src="assets/chat.png" alt="Chat">
				<span class="quote__box-right-caption">62</span>
			</div>
			<div class="quote__box-right-inner">
				<img class="quote__box-inner-image" src="assets/share.png" alt="Share">
				<span class="quote__box-right-caption">18</span>
			</div>
		</div>
	</div>
</body>
</html>
